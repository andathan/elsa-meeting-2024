# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: /#about
    weight: 10
  - name: Location
    url: /#location
    weight: 20
  - name: Speakers
    url: /#speakers
    weight: 30
  - name: Schedule
    url: /#schedule
    weight: 40
  - name: Sponsors
    url: /#sponsors
    weight: 50
  - name: Partners
    url: /#partners
    weight: 60
